{% extends 'bootstrap/base.html' %} {% block styles %} {{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/styles.css') }}"
/>
{% endblock %} {% block title %}Add Book{% endblock %} {% block head %} {{
super() }}
<link
  rel="icon"
  href="{{ url_for('static', filename='logo.ico') }}"
  type="image/x-icon"
/>
{% endblock %} {% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1>Add Book</h1>
      <form action="" method="POST">
        <div class="form-group">
          <label for="title">Book Name</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
          />
        </div>
        <div class="form-group">
          <label for="author">Book Author</label>
          <input
            type="text"
            class="form-control"
            id="author"
            name="author"
            required
          />
        </div>
        <div class="form-group">
          <label for="rating">Rating</label>
          <input
            type="number"
            class="form-control"
            id="rating"
            name="rating"
            step="0.1"
            min="0"
            max="10"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
