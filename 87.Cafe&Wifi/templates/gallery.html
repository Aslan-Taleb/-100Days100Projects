{% include "header.html" %}

<div class="container">
  <div class="text-center">
    <h2 class="display-4">Want to work in a cafe but need power and Wi-Fi?</h2>
    <h3 class="display-5">You've found the right place!</h3>
  </div>
</div>

<div class="container">
  <div class="row">
    {% for cafe in all_cafe %}
    <div
      class="project-poster col-lg-3 col-md-4"
      style="background-image: url({{ cafe.img_url }});"
    >
      <div class="poster-back">
        <h3 class="card-title">{{ cafe.name }}</h3>
        <h4 class="card-text">{{ cafe.location }}</h4>
        <ul class="list-unstyled">
          <li>
            <span class="text-xl">Has sockets:</span>
            <span class="fas fa-check text-success"></span>
          </li>
          <li>
            <span class="text-xl">Has toilet:</span>
            <span class="fas fa-check text-success"></span>
          </li>
          <li>
            <span class="text-xl">Has Wi-Fi:</span>
            <span class="fas fa-check text-success"></span>
          </li>
          <li>
            <span class="text-xl">Can take calls:</span>
            <span class="fas fa-check text-success"></span>
          </li>
        </ul>
        <div>
          <a href="{{ cafe.map_url }}" target="_blank" class="view-link"
            >View</a
          >
          <a
            href="{{ url_for('delete_cafe', cafe_id=cafe.id) }}"
            target="_blank"
            class="view-link"
            >Report Closed</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<br />
